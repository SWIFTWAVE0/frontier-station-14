# MOB CODE

- type: entity
  name: Bluefish
  description: Особый выводок космических карпов, обладающий крайне малыми размерами и почти безобидными зубами. Практически килька.
  id: FDMobCarpBluefish
  parent: [NFMobRestrictions, NFMobSimpleHostileBase, NFMobCarp]
  suffix: "Frontier"
  categories: [ DoNotMap ]
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Dead
  - type: Sprite
    sprite: _FD/Mobs/bluefish.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1.5
  - type: MeleeWeapon
    damage:
      types:
        Slash: 3
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: ""
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""

- type: entity
  name: Anglershark
  description: Монструозное создание, ещё не являющееся акулой, но и от карпа уже будет далековато. Известно своими яркими голубыми глазами, которые светятся даже в кромешной тьме, приманивая добычу.
  id: FDMobCarpAnglershark
  parent: [NFMobRestrictions, NFMobSimpleHostileBase, NFMobCarp]
  suffix: "Frontier"
  categories: [ DoNotMap ]
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      70: Dead
  - type: Sprite
    sprite: _FD/Mobs/anglershark.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 2.5
  - type: MeleeWeapon
    damage:
      types:
        Slash: 8
        Blunt: 4
        Structural: 20
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: ""
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""

