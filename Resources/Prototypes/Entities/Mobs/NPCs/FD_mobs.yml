# MOB CODE

- type: entity
  name: Bluefish
  id: FDMobCarpBluefish
  parent: [NFMobRestrictions, NFMobSimpleHostileBase, NFMobCarp]
  suffix: "Frontier"
  categories: [ DoNotMap ]
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Dead
  - type: Sprite
    sprite: _FD/Mobs/bluefish.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1.5
  - type: MeleeWeapon
    damage:
      types:
        Slash: 3

