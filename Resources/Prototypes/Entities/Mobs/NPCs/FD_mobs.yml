# MOB CODE

- type: entity
  name: bluefish
  parent: [NFMobRestrictions, NFMobSimpleHostileBase, MobCarp, NFMobRoadkillable]
  id: FDMobCarpBluefish
  description: An much smaller carp breed, distinguishing characteristic of which is it's light-blue color.
  categories: [ HideSpawnMenu ] # Frontier
  components:
    - type: Sprite
      sprite: _FD/Mobs/fish.rsi
    - type: TypingIndicator
      proto: guardian
    - type: MovementSpeedModifier
      baseWalkSpeed: 1
      baseSprintSpeed: 1.5
    - type: MeleeWeapon
      damage:
        types:
          Slash: 3

