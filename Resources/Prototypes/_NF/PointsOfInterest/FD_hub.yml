- type: pointOfInterest
  id: FD_hub
  parent: BasePOI
  name: 'Sevastopol'
  minimumDistance: 700
  maximumDistance: 800
  spawnGroup: MarketStation
  gridPath: /Maps/_NF/POI/FD_hub.yml
  addComponents:
  - type: IFF
    color: "#9370DB"
  - type: StationTransit
    routes:
      TradeExpress: 10

- type: gameMap
  id: FD_hub
  mapName: 'Sevastopol'
  mapPath: /Maps/_NF/POI/FD_hub.yml
  minPlayers: 0
  stations:
    FD_hub:
      stationProto: MarketFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Sevastopol'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Markers/jobs.rsi/mercenary.png
          stationSubtext: 'frontier-lobby-exped-subtext'
          stationDescription: 'frontier-lobby-exped-description'
          lobbySortOrder: 5
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.
        - type: TradeCrateDestination
          destinationProto: Trade

