- type: pointOfInterest
  id: FD_hub
  name: 'Sevastopol'
  rangeMin: 200
  rangeMax: 200
  IFFColor: "#FFDEAD" #blue the color of NT
  spawnGroup: Required
  gridPath: /Maps/_NF/POI/FD_hub.yml
  busStop: true

- type: gameMap
  id: FD_hub
  mapName: 'Sevastopol'
  mapPath: /Maps/_NF/POI/FD_hub.yml
  minPlayers: 0
  stations:
    FD_hub:
      stationProto: SpawnableFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Sevastopol'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Markers/jobs.rsi/mercenary.png
          stationSubtext: 'frontier-lobby-exped-subtext'
          stationDescription: 'frontier-lobby-exped-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            ChiefMedicalOfficer: [ 1, 1 ]
            StationEngineer: [ 1, 1 ]
            Bartender: [ 1, 1]
            Chef: [ 1, 1 ]
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.

